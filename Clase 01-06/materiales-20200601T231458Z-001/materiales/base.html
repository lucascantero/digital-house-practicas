<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Liebre Argentina</title>
    <!-- Font Awesome Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!-- Bootstrap Grid Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css" />
    <!-- Own Stylesheet -->
    <link rel="stylesheet" href="/css/app.css" />
  </head>

  <body>
    <div class="container">
      <div class="navar" style="background-color: yelow;">
        <div class="col-3">
          <img src="./images/logo-mercado-liebre.svg" style="width: 25%;" />
        </div>
        <div class="col-5">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar productos, marcas y más"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">*</button>
          </div>
        </div>
        <div class="col-4">
          <h3>Compra en cuotas y sin tarjeta de crédito</h3>
        </div>
      </div>
    </div>
  </body>
</html>
